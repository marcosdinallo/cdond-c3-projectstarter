version: 2.1

jobs:
  build-frontend:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - checkout
        - restore_cache:
            keys: [frontend-build]
        - run:
            name: Install dependencies
            command: |
              cd frontend
              npm install
        - run:
            name: Compile the code
            command: |
              cd frontend
              npm run build
        - save_cache:
            paths: [frontend/node_modules]
            key: frontend-build

workflows:
  my_workflow:
    jobs:
      - build-frontend
      